<div class="container">
  <h1>Contacts form</h1>
  <form [formGroup]="contactForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required>
      <div *ngIf="f.name.errors && submitted" class="invalid-feedback">
        <div *ngIf="f.name.errors.required" class="text-danger">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
      <div *ngIf="f.email.errors && submitted" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
        <div *ngIf="f.email.errors.email" class="text-danger">Email must be a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="5" formControlName="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" required></textarea>
      <div *ngIf="f.message.errors && submitted" class="invalid-feedback">
        <div *ngIf="f.message.errors.required" class="text-danger">Message is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
